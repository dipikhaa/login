<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - War Alert System</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        label { margin-bottom: 10px; display: block; }
        input { padding: 10px; width: 100%; margin: 10px 0; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return login()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login() {
            // Normally, you would check credentials here
            window.open('war-alerts.html', '_blank'); // Open war-alerts page in new tab
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
